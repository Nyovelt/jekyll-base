sass:
  style: compressed

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  -
    scope:
      path: "assets/img"
    values:
      image: true

title: Canarypwn's Na√Øve Blog
name: Canarypwn
description: Stop talking , just coding.
url: https://daniris.me
github: https://github.com/showzeng/Minimalism
rss: true
copyright_time: 2019


plugins:
  - rouge
  - kramdown
  - jekyll-feed
  - jekyll-seo-tag
  - jemoji

exclude:
  - script
  - docs
  - vendor
  - Gemfile
  - Gemfile.lock

show_excerpt: true

